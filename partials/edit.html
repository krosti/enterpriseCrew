<form role="form" ng-submit="save()">
	<div class="form-group">
		<input type="text" ng-model="person.name" placeholder="Enter Name" required />
	</div>
	<div class="form-group">
		<input type="text" ng-model="person.description" placeholder="Enter Description" required />
	</div>
	<button type="submit" class="btn btn-primary">Save Changes</button>
</form>
